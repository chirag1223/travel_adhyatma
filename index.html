<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adhyatma | Sacred Journeys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }

        /* Updated Full Screen Background - YOUR IMAGE PRESERVED */
        .full-bg {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.8) 100%), 
                        url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .saffron-button {
            background-color: #f39221;
            transition: all 0.3s ease;
        }

        .saffron-button:hover {
            background-color: #d87d1a;
            transform: translateY(-2px);
        }

        /* Circular Animations */
        .circular-text {
            position: absolute;
            bottom: 50vh;
            right: 150px;
            width: 200px;
            height: 200px;
            animation: rotate 25s linear infinite;
        }

        .circular-text span {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #f39221;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Left Circular Animation */
        .circular-text-left {
            position: absolute;
            bottom: 50vh;
            left: 150px;
            width: 200px;
            height: 200px;
            animation: rotate 25s linear infinite;
        }

        .circular-text-left span {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #f39221;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .social-icons a {
            color: white;
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #f39221;
            transform: translateY(-3px);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            /* Adjust background for mobile */
            .full-bg {
                background-attachment: scroll;
                height: auto;
                min-height: 100vh;
            }
            
            /* Hide circular animations on mobile */
            .circular-text, .circular-text-left {
                display: none;
            }
            
            /* Adjust social icons */
            .social-icons {
                top: 20px;
                right: 20px;
                gap: 15px;
            }
            
            .social-icons a {
                font-size: 20px;
            }
            
            /* Adjust logo size */
            nav .p-4 img {
                height: 100px !important;
            }
            
            /* Adjust main content spacing */
            main {
                margin-top: 0 !important;
                padding: 20px 15px !important;
            }
            
            /* Adjust heading sizes */
            h2 {
                font-size: 0.875rem !important;
                letter-spacing: 0.2em !important;
                margin-bottom: 15px !important;
            }
            
            h1 {
                font-size: 1.875rem !important;
                line-height: 1.2 !important;
                margin-bottom: 20px !important;
            }
            
            /* Adjust paragraph text */
            p.text-base {
                font-size: 0.875rem !important;
                margin-bottom: 30px !important;
                line-height: 1.6 !important;
            }
            
            /* Adjust form layout */
            form {
                flex-direction: column !important;
                border-radius: 8px !important;
            }
            
            input[type="email"] {
                padding: 16px !important;
                font-size: 16px !important;
                width: 100% !important;
            }
            
            .saffron-button {
                padding: 16px !important;
                font-size: 16px !important;
                width: 100% !important;
            }
            
            /* Adjust launch date text */
            p.text-xs {
                font-size: 0.7rem !important;
                margin-top: 15px !important;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem !important;
            }
            
            h2 {
                font-size: 0.75rem !important;
            }
            
            nav .p-4 img {
                height: 80px !important;
            }
            
            .social-icons {
                top: 15px;
                right: 15px;
                gap: 12px;
            }
            
            .social-icons a {
                font-size: 18px;
            }
        }
        
        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .circular-text, .circular-text-left {
                width: 150px;
                height: 150px;
                bottom: 40vh;
            }
            
            .circular-text {
                right: 50px;
            }
            
            .circular-text-left {
                left: 50px;
            }
            
            .circular-text span, .circular-text-left span {
                transform-origin: 0 75px;
                font-size: 18px;
            }
            
            h1 {
                font-size: 2.5rem !important;
            }
        }
    </style>
</head>
<body class="bg-black">

        <div class="circular-text-left">

    </div>

</body>

</html>
